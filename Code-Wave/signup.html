<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup | Code-Wave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #f0f4ff, #fff1f2); }
    form { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
    input, select, button, label { display: block; width: 100%; margin: 10px 0; padding: 10px; }
    button { background: linear-gradient(to right, #2563eb, #38bdf8); color: white; border: none; cursor: pointer; }
    button:hover { transform: scale(1.05); }
    label { padding: 0; font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
<form action="signup.php" method="POST">
  <h2>Signup</h2>
  <input type="text" name="name" placeholder="Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" id="signupPassword" name="password" placeholder="Password" required>
  <label><input type="checkbox" onclick="togglePassword('signupPassword')"> Show Password</label>
  <input type="text" name="mobile" placeholder="Mobile Number" required>
  <input type="text" name="address" placeholder="Address" required>

  <select name="course" required>
    <option value="">--Select Course--</option>
    <option value="Full Stack Batch">Full Stack Batch</option>
    <option value="DSA Masterclass">DSA Masterclass</option>
    <option value="Android Dev">Android Dev</option>
    <option value="AI & ML Basics">AI & ML Basics</option>
  </select>

  <button type="submit">Signup & Save</button>
  <button type="button" onclick="goBack()">Back</button>
</form>

<script>
  function togglePassword(id) {
    var x = document.getElementById(id);
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
  function goBack() {
    window.location.href = "index.html";
  }
</script>
</body>
</html>
